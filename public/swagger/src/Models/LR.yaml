required:
    - consignor
    - consignee
    - indent_date
    - reporting_date
    - from_location
    - destination_location
type: object
properties:
  consignor:
    type: string
  consignee:
    type: string
    # example: doggie
  indent_date:
    type: string
    format: date
  reporting_date:
    type: string
    format: date
  gender:
    type: string
    enum: [male, female,other]
  date_of_birth:
    type: string
    format: date
  date_of_join:
    type: string
    format: date
  salary:
    type: number
    format: float
  role:
    type: string
  password:
    type: string
    format: password
    xml:
      name: Employee

